    help:
        title:
            body: |
                Este es el título del Brick (pieza de código/guía/receta) que estás creando.
                <br><br>
                Un buen <b>Título</b> debería:
                <br>
                <ul>
                    <li>
                        <b>incluir todas las palabras clave</b>: tratar de incluir en el título todas las palabras clave relacionadas con el tema que estás tratando
                    </li>
                    <li>
                        <b>ser comprensible</b>: el título debería ser lo más breve y simple posible, este campo se mostrará en todo symfonyapplication.com, y también en las páginas de los resultados de los motores de búsqueda
                    </li>
                </ul>
                <br><br>
                <i>Ejemplo</i>: si el Brick que estás creando trata el tema <i>"embedding the Bootstrap css rules for forms in a Symfony2 project, using smart macros. And I'd like them to be flexible and adaptable"</i>, ciertamente utilizar esto como un título no es una buena opción.
                <br><br>
                Dado que las palabras clave son: "bootstrap, embed, form, macro, twig, integrate/integration", títulos mejores podrían ser:
                <br>
                <ul>
                    <li>
                        <i>"Integrate Bootstrap base css Form styles in twig templates"</i>
                    </li>
                    <li>
                        <i>"Use of macros to integrate Bootstrap base css Form styles in twig templates"</i>
                    </li>
                </ul>
            title: "Brick: Título"

        description:
            body: |
                Puedes proporcionar una breve descripción adicional sobre el tema que estás tratando: Este campo te permite explicar mejor cuál es el problema al que te estás enfrentando, y cuál es la solución propuesta.
                <br><br>
                Como el Título, este campo contiene informaciónes importantes para los motores de búsqueda.
                <br><br>
                A título orientativo, puedes explicar los siguientes puntos:
                <br>
                <ul>
                    <li>
                        <b>cuál es el problema al que te estás enfrentando, o la característica que quieres implementar</b>
                    </li>
                    <li>
                        <b>cómo has resuelto el problema y la solución que has adoptado; por ejemplo los bundles que has instalado, las librerias externas instaladas y configuradas, etc ...</b>
                    </li>
                </ul>
            title: "Brick: Descripción"

        canonical_url:
            body: |
                Puedes especificar una url canónica de un brick. Utilizando la definición de Google, <b>una página canónica es la versión preferida de un conjunto de páginas con contenido muy similar.</b>
                <br><br>
                Este campo es útil por ejemplo cuando publicas una guía en tu blog, y luego publicas el mismo contenido en SymfonyApplication también. La <b> Url canónica </ b> permite a Google que no penalize a su entrada de blog en los resultados de búsqueda debido a la repetición del contenido en Symfonyapplication.
                <br><br>
                Pon en este campo la url del artículo original/blog post/página web, de esta manera Google dará prioridad a él en lugar de los contenidos publicados en Symfonyapplication.
                <br><br><br>
                Más informaciones están disponibles en <a href="http://support.google.com/webmasters/bin/answer.py?hl=en&answer=139394" target="_new"> esta página de ayuda de Google. </a>
            title: "Brick: Url canónica"

        tags:
            body: |
                Los Tags son etiquetas de texto que puedes añadir a un brick; un tag se compone de una o más palabras.
                <br><br>
                Un buen tag debería observar las siguientes reglas:
                <br>
                <ul>
                    <li>
                        <b>ser corto:</b> la mayoría de las veces una etiqueta es una sola palabra, como <b>configuration</b>, <b>doctrine</b>, <b>databse</b>.
                    </li>
                    <li>
                        <b>singular:</b> si es posible, usar un <i>nombre singular</i>; por ejemplo utilizar <b>databse</b> en lugar de <b>databases</b>.
                    </li>
                </ul>
            title: "Brick: Tags"

        license:
            body: |
                Puedes elegir una licencia para que sea aplicada a tu guía simplemente eligiendo una en el campo "Licencia".
                <br><br>
                Si no solicitas una licencia, Symfonyapplication.com reclamará ningún derecho de propiedad intelectual sobre el material que proporcionas. Tu perfil y materiales subidos siguen siendo tuyos. Sin embargo, debido a que el material es visto en público, te comprometes a permitir que otras personas vean tu contenido. De forma predeterminada ninguna licencia se aplica.
                <br><br>
                Material sin una licencia explícita está protegido por copyright y es por defecto <b>Todos los derechos reservados</b>. La persona o personas que escribieron el material están protegidas de esta forma.
                <br>
                De todas formas considera la aplicación de una licencia para tu trabajo, así que las personas que utilizan material que escribiste deban respetar los términos de la licencia que eligiste.
            title: "Brick: Licencia"
